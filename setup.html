<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags and Title -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setup</title>

    <!-- Include external libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Include external scripts -->
    <script src="./js/script.js"></script>

    <!-- Link to external stylesheets -->
    <link
      href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" href="./css/setup.css" />
  </head>

  <body>
    <!-- Page Navigation -->
    <div class="page-navigation-box">
      <button data-page="index">âŒ‚</button>
      <button data-page="setup" class="active">Setup</button>
      <button data-page="embed">Embed</button>
      <button data-page="demo">Demo</button>
    </div>

    <div class="containerSetup">
      <form id="setup-form">
        <!-- Section for configuring general settings (General) -->
        <div class="form-section general">
          <h3>General</h3>
          <!-- Logo URL input field -->
          <label for="logo-url">Logo URL:</label>
          <input
            type="text"
            id="logo-url"
            placeholder="Enter Logo URL"
          /><br /><br />

          <!-- Logo Color picker -->
          <label for="logo-color">Logo Color:</label>
          <input type="color" id="logo-color" /><br /><br />

          <!-- Primary Color picker -->
          <label for="primary-color">Primary Color:</label>
          <input type="color" id="primary-color" /><br /><br />

          <!-- Secondary Color picker -->
          <label for="secondary-color">Secondary Color:</label>
          <input type="color" id="secondary-color" /><br /><br />

          <!-- Tertiary Color picker -->
          <label for="tertiary-color">Tertiary Color:</label>
          <input type="color" id="tertiary-color" /><br /><br />
        </div>

        <!-- Section for configuring button settings (Buttons) -->
        <div class="form-section buttons">
          <h3>Buttons</h3>
          <!-- Button label input -->
          <label for="button-demo">Demo Button:</label>
          <input
            type="text"
            id="button-demo"
            placeholder="Enter Button Label"
          /><br /><br />
        </div>

        <div class="form-section pages">
          <h3>Sub-Pages</h3>
          <div class="sub-page-container">
            <!-- Sub-Page 1 Label and Icon input -->
            <div class="sub-page-row">
              <label for="sub-page-1">Page 1:</label>
              <input
                type="text"
                id="sub-page-1"
                placeholder="Enter Page Label"
              />
              <label for="sub-page-1-icon">Icon:</label>
              <input type="text" id="sub-page-1-icon" placeholder="" />
            </div>

            <!-- Sub-Page 2 Label and Icon input -->
            <div class="sub-page-row">
              <label for="sub-page-2">Page 2:</label>
              <input
                type="text"
                id="sub-page-2"
                placeholder="Enter Page Label"
              />
              <label for="sub-page-2-icon">Icon:</label>
              <input type="text" id="sub-page-2-icon" placeholder="" />
            </div>

            <!-- Sub-Page 3 Label and Icon input -->
            <div class="sub-page-row">
              <label for="sub-page-3">Page 3:</label>
              <input
                type="text"
                id="sub-page-3"
                placeholder="Enter Page Label"
              />
              <label for="sub-page-3-icon">Icon:</label>
              <input type="text" id="sub-page-3-icon" placeholder="" />
            </div>

            <!-- Sub-Page 4 Label and Icon input -->
            <div class="sub-page-row">
              <label for="sub-page-4">Page 4:</label>
              <input
                type="text"
                id="sub-page-4"
                placeholder="Enter Page Label"
              />
              <label for="sub-page-4-icon">Icon:</label>
              <input type="text" id="sub-page-4-icon" placeholder="" />
            </div>

            <!-- Sub-Page 5 Label and Icon input -->
            <div class="sub-page-row">
              <label for="sub-page-5">Page 5:</label>
              <input
                type="text"
                id="sub-page-5"
                placeholder="Enter Page Label"
              />
              <label for="sub-page-5-icon">Icon:</label>
              <input type="text" id="sub-page-5-icon" placeholder="" />
            </div>
          </div>
        </div>

        <!-- Submit button to save the configuration -->
        <input type="submit" value="Save Configuration" class="buttonSubmit" />
      </form>
    </div>
  </body>
</html>
